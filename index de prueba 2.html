 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <script src="index de prueba 2.js"></script>
    <main>
        <div id="container-form" class="input-group">
          <form action="" id="form">
            <h1>Contacto</h1>
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Nombre" required/>
            </label>
            <label for="email">
                <input type="email" name="email"  id="email" placeholder="Mail" pattern=".+@gmail.com" size="30" required/>
            </label>
            <label for="phone">
                <input type="tel" name="phone"  id="phone" placeholder="Numero: 11-1111-1111" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"/>
            </label>
            <label for="message">
                <textarea name="message" id="message" rows="4" placeholder="Mensaje" required></textarea>
            </label>
            <input type="submit" id="submit"/>
          </form>
        </div>
      </main>
      
 </body>
 </html>
