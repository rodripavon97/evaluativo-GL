<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/contacto.css"/>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Contacto</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="container">
          <div class="main-head">
              <h1 id="logo" class="focus-in-expand">
                T-Shirts <span>Maker's</span>
              </h1>
            <nav class="nav">
              <ul>
                <li><a href="./main.html"> Inicio</a></li>
                <li><a href="./quienesSomos.html"> Quienes Somos</a></li>
                <li><a href="./producto.html"> Productos</a></li>
                <li><a href="./contacto.html" class="active"> Contacto</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main>
        <div id="container-form">
          <form id="form">
            <h1>Contacto</h1>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" required/>
            <label for="email">Email</label>
            <input
              type="text"
              name="email"
              id="email"
              placeholder="Mail"
              pattern=".+@gmail.com"
              size="30"
              required
            />
            <label for="tel">Numero</label>
            <input
              type="tel"
              id="phone"
              placeholder="Numero"
              pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"
            />
            <label for="mensagge"> Mensaje</label>
            <textarea
              name="message"
              id="message"
              rows="4"
              placeholder="Mensaje"
            ></textarea>
            <div class="icons">
              <a href="#" class="fa fa-twitter"></a>
              <a href="https://www.facebook.com/tomas.catalano" class="fa fa-facebook" target="_blank"></a>
              <a href="https://www.instagram.com/rome.pavon/" class="fa fa-instagram" target="_blank"></a>
              <a
                href="https://github.com/rodripavon97/evaluativo-GL"
                target="_blank"
                class="fa fa-github"
              ></a>
            </div>
            <button class="btn" type="submit" id="submit">Enviar</button>
          </form>
        </div>
      </main>
    </div>
    <footer>
      <h3>Copyright 2022 - T-Shirts Maker's</h3>
    </footer>
    <script src="../javascript/contacto.js"></script>
  </body>
</html>
