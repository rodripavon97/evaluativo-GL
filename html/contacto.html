<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <nav class="nav-main">
        <h1 id="logo" class="focus-in-expand">T-Shirts <span>Maker's</span></h1>
        <ul class="nav-menu">
          <li><a href="./main.html"> Inicio</a></li>

          <li><a href="./contacto.html" > Contacto</a></li>
        </ul>
      </nav>
      <hr />
      <main>
        <div id="container-form">
          <form action="" id="form">
            <h1>Contacto</h1>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" />
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Mail" pattern=".+@gmail.com" size="30" required />
            <input type="tel" id="phone" placeholder="Numero" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}"/>
            <textarea name="message" id="mensaje" rows="4" placeholder="Mensaje"></textarea>
            <button class="btn" type="submit">Enviar</button>
          </form>
        </div>
      </main>
    </div>
    <footer>
       <h3>Copyright 2022 - T-Shirts Maker's</h3>
      </footer>
  </body>
</html>
